<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Smart Pricing{% endblock %}</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }

        .messages {
            max-width: 960px;
            margin: 16px auto 0;
            padding: 0 16px;
        }

        .message-item {
            padding: 12px 14px;
            border-radius: 6px;
            margin-bottom: 12px;
            border: 1px solid transparent;
        }

        .message-item.info, .message-item.debug {
            background: #eef4ff;
            border-color: #c3d4ff;
            color: #1a3d7c;
        }

        .message-item.success {
            background: #e6f6ed;
            border-color: #c2ebd5;
            color: #1d6b3f;
        }

        .message-item.warning {
            background: #fff7e6;
            border-color: #ffe4b8;
            color: #7a4b00;
        }

        .message-item.error {
            background: #ffeaea;
            border-color: #ffc7c7;
            color: #9e1c1c;
        }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body>
    <div class="messages">
        {% if messages %}
            {% for message in messages %}
                <div class="message-item {{ message.tags }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
    </div>

    {% block content %}{% endblock %}
</body>
</html>
