<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Smart Pricing{% endblock %}</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }

        .site-header {
            background-color: #ffffff;
            border-bottom: 1px solid #e0e0e0;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.04);
        }

        .nav-bar {
            max-width: 960px;
            margin: 0 auto;
            padding: 12px 16px;
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .nav-bar a {
            color: #1a3d7c;
            text-decoration: none;
            font-weight: 600;
            padding: 6px 10px;
            border-radius: 4px;
        }

        .nav-bar a:hover,
        .nav-bar a:focus {
            background-color: #eef4ff;
        }

        .messages {
            max-width: 960px;
            margin: 16px auto 0;
            padding: 0 16px;
        }

        .message-item {
            padding: 12px 14px;
            border-radius: 6px;
            margin-bottom: 12px;
            border: 1px solid transparent;
        }

        .message-item.info, .message-item.debug {
            background: #eef4ff;
            border-color: #c3d4ff;
            color: #1a3d7c;
        }

        .message-item.success {
            background: #e6f6ed;
            border-color: #c2ebd5;
            color: #1d6b3f;
        }

        .message-item.warning {
            background: #fff7e6;
            border-color: #ffe4b8;
            color: #7a4b00;
        }

        .message-item.error {
            background: #ffeaea;
            border-color: #ffc7c7;
            color: #9e1c1c;
        }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body>
    <header class="site-header">
        <nav class="nav-bar">
            <a href="{% url 'bom_upload' %}">BOM Upload</a>
            <a href="{% url 'pricing_form' %}">Pricing</a>
            <a href="{% url 'scenario' %}">USD Scenario</a>
            <a href="{% url 'ai_insights' %}">AI Insights</a>
        </nav>
    </header>

    <div class="messages">
        {% if messages %}
            {% for message in messages %}
                <div class="message-item {{ message.tags }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
    </div>

    {% block content %}{% endblock %}
</body>
</html>
